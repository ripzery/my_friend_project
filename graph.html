<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="page-header">
            <h3><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Patient ID: {{patient.patient_id}}
                ({{patient.name}})</h3>
        </div>
        <div class="col-md-offset-1 col-md-10 col-lg-10 col-lg-offset-1 col-sm-12" style="margin-top: 20px;">
            <canvas id="line" class="chart chart-line" data="pulse"
                    labels="timestamp" legend="true" series="series"
                    click="onClick">
            </canvas>
        </div>
    </div>
</div>
