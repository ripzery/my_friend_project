<div class="container content" style="padding-top: 100px;">
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-plus"></span>Add doctor
                </div>
                <div class="panel-body">
                    <div class="container-home">
                        <form class="form-horizontal" ng-submit="addDoctor()">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control" id="username" type="text" ng-model="username"
                                       placeholder="Username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" id="password" type="password" ng-model="password"
                                       placeholder="Password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" id="status" ng-options="s for s in status"
                                        ng-model="selectedItem"></select>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-primary" value="Add to doctor list" name="submit" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="fa fa-list"></span> Doctor list
                </div>
                <div class="panel-body">
                    <div class="container-home">
                        <table class="table table-striped">
                            <thead>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </thead>
                            <tbody>
                            <div class="row">
                                <div class="center-block">
                                    <div class="col-xs-6 col-lg-4 col-md-4">
                                        <label for="search">Search:</label>
                                        <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
                                    </div>
                                    <div class="col-xs-6 col-lg-4 col-md-4">
                                        <label for="search">items per page:</label>
                                        <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                                    </div>

                                </div>
                            </div>
                            <tr dir-paginate="user in users | filter: q | itemsPerPage: pageSize"
                                current-page="currentPage"
                                pagination-id="users-page">
                                    <td>{{ user.user_name }}</td>
                                    <td>{{ user.user_pass }}</td>
                                    <td>{{ user.status }}</td>
                                    <td>

                                        <button class="btn btn-danger" ng-click="removeUser($index)"><span
                                                class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <div class="row">
                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                                 pagination-id="users-page"
                                                 template-url="library/js/dirPagination.tpl.html">

                        </dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
