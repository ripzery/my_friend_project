<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add patient
                </div>
                <div class="panel-body">
                    <div class="container-home">
                        <form class="form-horizontal" role="form" ng-submit="addPatient()">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="id">ID</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" id="id" type="text" ng-model="id"
                                           name="id">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="name">Name</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" id="name" type="text" ng-model="name"
                                           name="name" maxlength="20">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="surname">Surname</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" id="surname" type="text" ng-model="surname"
                                           name="surname" maxlength="20">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="telephone_num">Tel no</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" id="telephone_num" type="tel" maxlength="10"
                                           ng-model="telephone_num"
                                           name="telephone_num">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="sex">Sex</label>
                                </div>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sex" ng-options="s for s in sex"
                                            ng-model="selectedItem"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="congi_disease">Disease</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" id="congi_disease" type="text" ng-model="congi_disease"
                                           name="congi_disease">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="age">Age</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" id="age" type="text" ng-model="age"
                                           name="age">
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-primary" value="Add to patient list" name="submit" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Patient list
                </div>
                <div class="panel-body">
                    <div class="container-home">
                        <table class="table table-striped">
                            <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Sex</th>
                            <th>Tel no.</th>
                            <th>Age</th>
                            <th>Disease</th>
                            <th>MinHR</th>
                            <th>MaxHR</th>
                            <th>Action</th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="patient in patients">
                                <td>{{ patient.patient_id }}</td>
                                <td>{{ patient.name }}</td>
                                <td>{{ patient.surname }}</td>
                                <td>{{ patient.sex }}</td>
                                <td>{{ patient.telephone_num }}</td>
                                <td>{{ patient.age }}</td>
                                <td>{{ patient.congi_disease }}</td>
                                <td>{{ 80 }}</td>
                                <td>{{ 120 }}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ng-click="config()">Config</button>
                                    <button class="btn btn-sm btn-danger" ng-click="removePatient($index)">Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
