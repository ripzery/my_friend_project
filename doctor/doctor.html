<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add patient
                </div>
                <div class="panel-body">
                    <div class="container-home">
                        <form class="form-horizontal" ng-submit="addPatient()">
                            <div class="form-group">

                                <label for="id">ID</label>
                                <input class="form-control" id="id" type="text" ng-model="id"
                                       placeholder="ID patient" name="id">
                            </div>
                            <div class="form-group">
                                <div class="col-md-6" style="padding-left: 0;padding-right: 0">
                                    <label for="name">Name</label>
                                    <input class="form-control" id="name" type="text" ng-model="name"
                                           placeholder="Name" name="name">
                                </div>
                                <div class="col-md-6" style="padding-left: 15px;padding-right: 0">
                                    <label for="surname">Surname</label>
                                    <input class="form-control" id="surname" type="text" ng-model="surname"
                                          placeholder="Surname" name="surname">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8" style="padding-left: 0;padding-right: 0">
                                    <label for="telephone_num">Tel no</label>
                                    <input class="form-control" id="telephone_num" type="text" ng-model="telephone_num"
                                           placeholder="Tel no" name="telephone_num">
                                </div>
                                <div class="col-md-4" style="padding-left: 15px;padding-right: 0">
                                    <label for="sex">Sex</label>
                                    <select class="form-control" id="sex" ng-options="s for s in sex"
                                            ng-model="selectedItem"></select>
                                </div>

                            </div>
                            <!--<div class="form-group">-->
                                <!--<label for="sex">Sex</label>-->
                                <!--<select class="form-control" id="sex" ng-options="s for s in sex"-->
                                        <!--ng-model="selectedItem"></select>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label for="congi_disease">Congi_Disease</label>
                                <input class="form-control" id="congi_disease" type="text" ng-model="congi_disease"
                                       placeholder="Disease" name="congi_disease">
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input class="form-control" id="age" type="number" ng-model="age"
                                       placeholder="Age" name="age">
                            </div>
                            <div class="form-group">
                                <input class="btn btn-primary" value="Add to patient list" name="submit" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Patient list
                </div>
                <div class="panel-body">
                    <div class="container-home">
                        <table class="table table-striped">
                            <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Sex</th>
                            <th>Telephone No.</th>
                            <th>Age</th>
                            <th>Congi_disease</th>
                            <th>Action</th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="patient in patients">
                                <td>{{ patient.patient_id }}</td>
                                <td>{{ patient.name }}</td>
                                <td>{{ patient.surname }}</td>
                                <td>{{ patient.sex }}</td>
                                <td>{{ patient.telephone_num }}</td>
                                <td>{{ patient.age }}</td>
                                <td>{{ patient.congi_disease }}</td>
                                <td>
                                    <button class="btn btn-primary" ng-click="config()">Config</button>
                                    <button class="btn btn-danger" ng-click="removePatient($index)">Delete</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
