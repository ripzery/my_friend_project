<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="page-header">
            <h3><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Patient ID: {{patient.patient_id}}
                ({{patient.name}})</h3>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12 center-block">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Pulse rate history
                </div>
                <div class="panel-body">
                    <table class="table table-responsive">
                        <thead>
                        <th>Pulse rate</th>
                        <th>Timestamp</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="pulse in patient.ownPatientstatus">
                            <td>{{pulse.pulse_rate}}</td>
                            <td>{{pulse.timestamp}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
